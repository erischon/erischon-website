{% load static %}

<!DOCTYPE html>
<html>

  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />    

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Nunito+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'website/css/blog-styles.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/nav-styles.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/btn-styles.css' %}">

    <title>{% block title %}{% endblock %}</title>
    
    <meta name="description" property="og:description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="{{ post.author }}">

    <meta property="og:url" content="" />
    <meta property="og:title" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <meta name="twitter:image" content="" />
    <meta property="twitter:image:alt" content="" />
    <meta name="twitter:card" content="" />
    <meta name="twitter:site" content="" />
    
  </head>

  <body>

    <div class="blog__wrapper">

      <header class="blog__header nav__container">
        <img src="{% static 'website/assets/img/logo-esdev-fff-40x40-1.png' %}" alt="Eri Schön logo" class="nav__logo">
        <div class="nav__links-container">
            <nav>
                <ul class="nav__links">
                    <li class="nav__link"><a href="{% url 'home' %}" class="nav__item">Accueil</a></li>
                    <!-- <li class="nav__link"><a href="/media/portfolio/cv-eri-schon-1.pdf" class="nav__item" rel="nofollow" target="_blank">CV</a></li> -->
                </ul>
            </nav>
            <a href="#contact" class="nav__cta"><button class="btn nav__cta">Contact</button></a>
        </div>
      </header>
      
      <div class="blog__body">

        {% block content %}
        {% endblock %}

      </div>

      <!-- Le Footer -->
      <footer class="blog__footer">
        <div><a href="http://www.erischon.dev">© 2021 Eric Schön</a></div>
      </footer>

    </div>

  </body>
</html>
